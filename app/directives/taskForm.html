<form name="taskForm">
    <div>
        <div class='form-group'>
            <input type="text" class='form-control' ng-model='taskCtrl.task.name' placeholder='name' />
        </div>
        <div class='form-group'>
            <input type="date" class='form-control' ng-model='taskCtrl.task.dueDate' placeholder='Due date' />
        </div>
        <div class='form-group'>
            <select class='form-control' ng-model='taskCtrl.task.priority' placeholder='priority'>
                <option ng-repeat="item in taskCtrl.priorities track by $index" value="{{item}}">{{item}}</option>
            </select>

        </div>
        <button type='button' ng-click='taskCtrl.addList();taskCtrl.addTaskItem[taskCtrl.index] = !taskCtrl.addTaskItem[taskCtrl.index]' class='btn btn-default'>Add</button>
        <button type='button' class='btn btn-danger' ng-click='taskCtrl.addTaskItem[taskCtrl.index] = !taskCtrl.addTaskItem[taskCtrl.index]'>cancel</button>
    </div>
</form>
